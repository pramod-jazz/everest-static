<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Java EE Shopping Cart (Monolithic)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/cssLayout.css}"/>
    <link rel="stylesheet" th:href="@{/default.css}" />
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Home</a>
            </div>
        </div>
    </nav>
</div>
<div id="top" class="top">
    <span ><a><h1  href="index"><p>Java EE Shopping Cart (Monolithic)</p></h1></a></span>
</div>


<h2>Catalog Item</h2>


<form th:action="@{/cart(itemId=${catalogItem.id},itemName=${catalogItem.name})}" method="post" th:object="${catalogItem}">
    <fieldset>
        <div class="form-group">
            <b>Name:</b><label th:name="itemName" th:id="itemName"  th:text="${catalogItem.name}"></label>
        </div>
        <div class="form-group">
            <b>Description:</b><label th:name="itemDescription" th:text="${catalogItem.description}"></label>
        </div>
        <div class="form-group">
            <b>Quantity:</b><select class="form-control" th:id="itemCount" th:name="itemCount">
            <option value="1" th:text="1" th:value="1"></option>
            <option value="2" th:text="2" th:value="2"></option>
            <option value="3" th:text="3" th:value="3"></option>
            <option value="4" th:text="4" th:value="4"></option>
            <option value="5" th:text="5" th:value="5"></option>
            <!--<option th:each="operator : ${operators}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>-->
        </select>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Add to Cart"/>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
            </div>
        </div>
    </fieldset>
</form>


</body>
</html>
